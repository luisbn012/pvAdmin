<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Barra de Progreso 1</h3>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
               [attr.ariaValueNow]="progreso" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" 
               [style.width]="progreso + '%'" style="width: 75%"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Barra de Progreso 2</h3>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" 
                 [attr.ariaValueNow]="progreso" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" 
                 [style.width]="progreso + '%'" style="width: 75%"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
            <div class="input-group">
                <span class="input-group-btn">
                  <button class="btn btn-primary" (click)="cambiarvalor(-5)">
                    <i class="mdi mdi-minus"></i>
                  </button>
                </span>
                <input type="number" class="form-control" name="progreso" [(ngModel)]="progreso">
                <span class="input-group-btn">
                    <button class="btn btn-primary" (click)="cambiarvalor(+5)">
                        <i class="mdi mdi-plus"></i>
                    </button>
                  </span>
              </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-body">
        </div>
      </div>
    </div>
</div>
